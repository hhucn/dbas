# db:5432

[app:main]
use = egg:dbas
timezone = Europe/Berlin
mode = development
modern_bubbles = false
usage_of_matomo = false

full_stack = true
static_files = true
cache_dir = %(here)s/data

# These may be configured via enviroment variables eg. "PYRAMID_DEFAULT_LOCALE_NAME"
pyramid.reload_templates = true
pyramid.debug_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = true
pyramid.debug_routematch = false
pyramid.default_locale_name = de

available_languages = de en

pyramid.includes =
    pyramid_beaker

# Database URLs
# URLs to the database are automatically created based on the credentials provided via the environment variables

# Beaker cache
beaker.cache.regions = short_term, long_term
beaker.cache.type = memory
beaker.cache.short_term.expire = 3600
beaker.cache.long_term.expire = 86400
beaker.cache.data_dir = %(here)s/data/cache/data
beaker.cache.lock_dir = %(here)s/data/cache/lock

# Beaker sessions
beaker.session.type = memory
beaker.session.auto = true
beaker.session.key = dbas
beaker.session.secret = t1h4i0s4i2s0m1y5s2e2s0s5i1o9n8s9e0c5r0e8t2f0o1r0dbas
# Expire the session after a day of inactivity
beaker.session.save_accessed_time = true
beaker.session.timeout = 86400
beaker.session.cookie_expires = true
beaker.session.data_dir = %(here)s/data/sessions/data
beaker.session.lock_dir = %(here)s/data/sessions/lock

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 4284
url_scheme = http

[uwsgi]
# processes / thread: http://uwsgi-docs.readthedocs.io/en/latest/ThingsToKnow.html
http-socket = 0.0.0.0:4284
master = true
processes = %k + 1
threads = %k
limit-post = 65535
buffer-size = 65535
post-buffering = 8192
# harakiri = 60
lazy = true
lazy-apps = true
thunder-lock = true
# daemonize = ./uwsgi.log
pidfile = ./uwsgi.pid
####

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, dbas, transactions

[handlers]
keys = console, filelog

[formatters]
keys = generic

[logger_root]
#level = INFO
level = DEBUG
handlers = console, filelog

[logger_dbas]
level = DEBUG
handlers =
qualname = dbas

[logger_transactions]
level = WARN
handlers =
qualname = txn

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_filelog]
class = FileHandler
args = ('%(here)s/dbasrequest.log','a')
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] [%(funcName)s] %(message)s
